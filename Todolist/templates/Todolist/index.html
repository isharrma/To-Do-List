{% extends "base.html" %} 

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Todolist/style.css' %}">}


{% block content %}

    <div class="row mt-4">
        <div class="col">
            <h3>Today's Task</h3>
            <form class="form-inline" action="add_todo/" method="post">
                <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" name="content" placeholder="enter task..">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </form>   
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group list-group-flush">
                {% for todo_items in todo_items %}
                <li class="list-group-item">{{ todo_items.todo_text }}
                <div class="float-right">
                    <form action="delete_todo/{{ todo_items.id }}/" method="post">
                        <button type="submit" class="btn btn-primary mb-2">Done</button>
                    </form>
                </div>
                </li>
               
                {% endfor %}
              </ul>          
        </div>
    </div>

{% endblock content %}
